<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/main-page-menu.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <meta name="author" content="AnimaApp.com - Design to code, Automated." />
  </head>
  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="main-page-menu" />
    <div class="container-center-horizontal">
      <div class="main-page-menu screen">
        <div class="main-page-menu-1">
          <div class="overlap-group">
            <div class="overlap-group1">
              <img class="media-playcircleoutline" src="img/media---play-circle-outline@2x.svg" />
              <div class="text-3 valign-text-middle roboto-normal-black-24px">立即參加活動（前往選購）</div>
            </div>
            <div class="overlap-group3">
              <div class="text-1 valign-text-middle roboto-normal-black-24px">了解活動詳情</div>
              <img class="attention-infocircleoutline" src="img/attention---info-circle-outline@2x.svg" />
            </div>
            <div class="overlap-group2">
              <img class="communication-messagewriting" src="img/communication---message-writing@2x.svg" />
              <div class="text-2 valign-text-middle roboto-normal-black-24px">加入 GOSU 的 Line@ 官方帳號</div>
            </div>
            <div class="flex-row">
              <img class="avatar-1" src="img/avatar-1@2x.png" />
              <div class="address valign-text-middle roboto-normal-black-24px">2021 中秋活動</div>
              <a href="javascript:HideOverlay('main-page-menu', 'animate-disappear');"
                ><img class="menu-closesmall" src="img/menu---close-small@2x.svg" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
